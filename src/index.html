<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="Personal Web Desktop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script type="module" src="js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">

        <template id="template-pwd-window">
            <div class="window">
                <div class="window-header">
                    <img class="window-icon" />
                    <span class="window-text">
                    </span>
                    <div class="window-buttons">
                        <a class="close-button" title="Close"><span><strong>x</strong></span></a>
                    </div>
                </div>
                <div class="window-content"></div>
                <div class="window-footer"></div>
            </div>
        </template> 
    </head>
    <body>
        <div class="dock"> 
            <div class="dock-bg">            
                <ul class="osx-dock">
                    <li>    
                        <span>Chat</span>
                        <a id="chat-btn"><img src="image/chat.png" /></a>
                    </li>
                    <li>
                        <span>Memory</span>
                        <a id="memory-btn"><img src="image/memory.png" /></a>
                    </li>
                    <li>
                        <span>Game</span>
                        <a id="game-btn"><img src="image/game.png" /></a>
                    </li>                 
                    <li>
                        <span>Clean</span>
                        <a id="clean-btn"><img src="image/clean.png" /></a>
                    </li>                 
                </ul>
            </div>
        </div>
        <script nomodule src="build.js"></script> 
    </body>
</html>
