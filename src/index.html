<!doctype html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="Personal Web Desktop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script type="module" src="js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">

        <template id="template-pwd-window">
            <div class="window" draggable="true">
                <div class="window-header">
                    <img class="window-icon" />
                    <span class="window-text">
                    </span>
                    <div class="window-buttons">
                        <a class="close-button" title="Close"><span><strong>x</strong></span></a>
                    </div>
                </div>
                <div class="window-content"></div>
                <div class="window-footer"></div>
            </div>
        </template> 

        <template id="template-app">
            <div class="app-body">
                <div class="app-menu">
                    <div class="app-buttons">
                        <a class="app-button" id="run44"><strong>Run 4x4</strong></a>
                        <a class="app-button" id="run22"><strong>Run 2x2</strong></a>
                        <a class="app-button" id="run24"><strong>Run 2x4</strong></a>
                    </div>
                </div>
                <div class="app-board"></div>
                <div class="app-info"></div>
                <div class="app-timer"></div>
            </div>
        </template> 

        <template id="template-chat">
            <div class="app-body">
                <div class="app-menu">
                    <div class="app-buttons">
                        <a class="app-button" id="run44"><strong>Foo</strong></a>
                        <a class="app-button" id="run22"><strong>Boo</strong></a>
                        <a class="app-button" id="run24"><strong>FooBoo</strong></a>
                    </div>
                </div>
                <div class="app-board"></div>
                <div class="app-info"></div>
            </div>
        </template> 

        <template id="template-game">
            <div class="app-body">
                <div class="app-menu">
                    <div class="app-buttons">
                        <a class="app-button" id="run44"><strong>Foo</strong></a>
                        <a class="app-button" id="run22"><strong>Boo</strong></a>
                        <a class="app-button" id="run24"><strong>FooBoo</strong></a>
                    </div>
                </div>
                <div class="app-board"></div>
                <div class="app-info"></div>
            </div>
        </template> 

    </head>
    <body>
        <div class="dock"> 
            <div class="dock-bg">            
                <ul class="osx-dock">
                    <li>    
                        <span>Chat</span>
                        <a id="chat-btn" name="Chat"><img src="image/chat.png" /></a>
                    </li>
                    <li>
                        <span>Memory</span>
                        <a id="memory-btn"><img src="image/memory.png" /></a>
                    </li>
                    <li>
                        <span>Game</span>
                        <a id="game-btn"><img src="image/game.png" /></a>
                    </li>                 
                    <li>
                        <span>Clean</span>
                        <a id="clean-btn"><img src="image/clean.png" /></a>
                    </li>                 
                    <li dropzone="true">
                        <span>Trash</span>
                        <a id="trash-btn"><img src="image/trash.png" /></a>
                    </li>                 
                </ul>
            </div>
        </div>
        <script nomodule src="build.js"></script> 
    </body>
</html>
